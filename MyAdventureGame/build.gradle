apply plugin:'java'
apply plugin: 'jacoco'

ext{
    jacoccVersion = "0.7.7.201606060606"
}

repositories{
	mavenCentral()
}

jacoco {
	toolVersion = jacoccVersion
}

dependencies{
	compile "junit:junit:4.12"
	compile "org.slf4j:slf4j-simple:1.7.16"
}

jacocoTestReport {
	reports {
        html.enabled = true
		xml.enabled = true
		csv.enabled = true
	}
	test.finalizedBy jacocoTestReport
}
